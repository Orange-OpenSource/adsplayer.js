        <div id="settings-container" class="module">
            <div id="quick-settings">
                <div id="audio-container" class="quick-settings-item">Audio :
                    <select name="audioCombo" id="audioCombo"></select>
                </div>
                <input type="checkbox" name="enable-subtitles" id="enable-subtitles" disabled="disabled">
                <div id="subtitle-container" class="quick-settings-item">Sous-titres :
                    <select name="subtitleCombo" id="subtitleCombo" disabled="disabled"></select>
                </div>
                <button id="settingsMenuButton" class="quick-settings-item">Paramtres avancs</button>
            </div>
            <div id="menu-container" class="hidden">
                <fieldset>
                    <div class="settings-item">
                        <label for="default_audio_language">Langue par dfaut :</label>
                        <select id="default_audio_language">
                            <option value="fra" selected="selected">Franais</option>
                            <option value="eng">Anglais</option>
                            <option value="deu">Allemand</option>
                        </select>
                    </div>
                    <div class="settings-item">
                        <label for="default_subtitle_language">Sous-titres par dfaut :</label>
                        <select id="default_subtitle_language">
                            <option value="subtitle_none">aucun</option>
                            <option value="fre">Franais</option>
                            <option value="eng">Anglais</option>
                            <option value="deu" selected="selected">Allemand</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="settings-item">
                        <label for="enable-metrics-agent">Metrics agent</label>
                        <input type="checkbox" name="enable-metrics-agent" id="enable-metrics-agent">
                        <select id="metrics-agent-options" disabled="disabled"></select>
                    </div>
                    <div class="settings-item">
                        <label for="enable-optimized-zapping">Zapping optimis</label>
                        <input type="checkbox" name="enable-optimized-zapping" id="enable-optimized-zapping" checked="checked">
                    </div>
                    <div class="settings-item">
                        Video Buffer Length:
                        <label id="video_buffer_Length">0</label>
                        <br>Audio Buffer Length:
                        <label id="audio_buffer_Length">0</label>
                        <br>
                        <label>Trick mode speed :</label>
                        <select id="TrickModeSpeed">
                            <option value="-128">-128</option>
                            <option value="-64">-64</option>
                            <option value="-32">-32</option>
                            <option value="-16">-16</option>
                            <option value="-8">-8</option>
                            <option value="-4">-4</option>
                            <option value="-2">-2</option>
                            <option value="1" selected="selected">1</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="8">8</option>
                            <option value="16">16</option>
                            <option value="32">32</option>
                            <option value="64">64</option>
                            <option value="128">128</option>
                        </select>
                    </div>
                </fieldset>
            </div>
        </div>
        <div id="bitrate-graph-container" class="module hidden">
            <div id="chartLegend"></div>
            <canvas id="canvas" height="40px"></canvas>
        </div>
        <div id="protection-data-container" class="module hidden">
        </div>
        <div id="terminal-id-container" style="position:absolute;right:10px;bottom:0">
            <p style="align:center;font-size:small" id="terminal-id"></p>
        </div>
    </div>
</body>

</html>
